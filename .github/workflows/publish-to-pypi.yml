name: Publish Python ğŸ distribution ğŸ“¦ to PyPI

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build tools
        run: python -m pip install --upgrade pip build wheel twine pkginfo

      - name: Clean old builds
        run: rm -rf dist build *.egg-info
      
      - name: Remove setup.py to avoid conflicts
        run: rm setup.py
      
      - name: Build package
        run: python -m build

      - name: Verify project configuration
        run: |
          echo "==== pyproject.toml ë‚´ìš© ===="
          cat pyproject.toml
          
          echo "\n==== í”„ë¡œì íŠ¸ êµ¬ì¡° í™•ì¸ ===="
          find . -type f -name "*.py" | sort

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.14
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}