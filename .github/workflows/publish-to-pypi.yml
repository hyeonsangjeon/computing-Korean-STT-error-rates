name: Publish Python ğŸ distribution ğŸ“¦ to PyPI

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build tools
        run: python -m pip install --upgrade pip build wheel twine pkginfo

      - name: Clean old builds
        run: rm -rf dist build *.egg-info
      
      - name: Remove setup.py if exists (to avoid conflicts with pyproject.toml)
        run: |
          if [ -f setup.py ]; then
            rm setup.py
            echo "Removed setup.py to avoid conflicts"
          fi
      
      - name: Verify pyproject.toml exists
        run: |
          if [ ! -f pyproject.toml ]; then
            echo "Error: pyproject.toml not found!"
            exit 1
          fi
          echo "pyproject.toml found"

      - name: Debug package structure and setup
        run: |
          echo "==== íŒ¨í‚¤ì§€ êµ¬ì¡° í™•ì¸ ===="
          find . -name "__init__.py"
          echo "==== Python íŒŒì¼ ì‹œì‘ ë¶€ë¶„ í™•ì¸ ===="
          find . -name "*.py" | xargs head -n 5
          echo "==== Python ê²½ë¡œ í™•ì¸ ===="
          python -c "import sys; print(sys.path)"
      
      - name: Build package
        run: python -m build

      - name: Verify build output
        run: |
          echo "==== ë¹Œë“œëœ íŒŒì¼ë“¤ ===="
          ls -la dist/
          
          echo "==== Wheel íŒŒì¼ ë©”íƒ€ë°ì´í„° í™•ì¸ ===="
          python -m wheel unpack dist/*.whl --dest temp_wheel
          find temp_wheel -name "METADATA" -exec cat {} \;
      
      - name: Check package with twine
        run: python -m twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.14
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true